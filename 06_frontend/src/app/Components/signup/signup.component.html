<div class="main-main">
    <div class="main">
        <div class="left-part">
            <div class="wrapper">
                <div class="title">SignUp As Trainer</div>
                <form action="#">
                    <div class="field">
                        <input type="text" required />
                        <label>user Name</label>
                      </div>
                    <div class="field">
                      <input type="number" required />
                      <label>Phone No.</label>
                    </div>
                    <div class="field">
                        <input type="text" required />
                        <label>Email Address</label>
                    </div>
                    <div class="field">
                        <input type="password" required />
                        <label>Password</label>
                    </div>

                    <div class="two-field">
                        <input type="number" class="number_input" name="price" id="price" placeholder="price">
                        <input type="number" class="number_input days"  name="validity_days" id="validity_days" placeholder="validity days">
                        <select id="fitness-trainer-category">
                            <option value="">Select a Category</option>
                            <option value="strength-and-conditioning">Strength & Conditioning</option>
                            <option value="yoga">Yoga</option>
                            <option value="pilates">Pilates</option>
                            <option value="cardio">Cardio</option>
                            <option value="dance">Dance</option>
                            <option value="martial-arts">Martial Arts</option>
                            <option value="nutrition">Nutrition</option>
                            <option value="mindfulness">Mindfulness</option>
                            <option value="mobility">Mobility</option>
                            <option value="prenatal-and-postnatal">Prenatal & Postnatal</option>
                          </select>
                          
                    </div>
                    
                    <div class="field">
                        <input type="text" required />
                        <label>Profile Url</label>
                    </div>
                    <div class="field">
                        <input type="text" required />
                        <label>Banner Url</label>
                    </div>
                    <div class="oreno">
                        <textarea name="" id="" cols="20" rows="8"></textarea>
                    </div>

                    

                  
                  <div class="field">
                    <input type="submit" value="SignUp" />
                  </div>
                  <div class="signup-link">
                    Already Have an Account? <a href="#">SignIn now</a>
                  </div>
                </form>
              </div>
        </div>
       
      </div>
  </div>
