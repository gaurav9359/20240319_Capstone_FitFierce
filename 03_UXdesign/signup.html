<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
        <header>
            <nav>
                <div class="logo">
                  GeeksforGeeks
                  </div>
                <ul class="nav-links">
                    <li ><a href="#">
                      Login
                    </a>
                      </li>
                    <li><a href="#">
                      Sign Up</a>
                      </li>
                </ul>
            </nav>
        </header>
        <main>
            
        </main>
        <div class="main-main">
            <div class="main">
                <div class="left-part">
                    <div class="wrapper">
                        <div class="title">Sign Up</div>
                        <form action="#">
                            <div class="field">
                                <input type="text" required />
                                <label>user Name</label>
                              </div>
                            <div class="field">
                              <input type="number" required />
                              <label>Phone No.</label>
                            </div>
                            <div class="field">
                                <input type="text" required />
                                <label>Email Address</label>
                            </div>
                            <div class="field">
                                <input type="password" required />
                                <label>Password</label>
                            </div>
    
                            <div class="two-field">
                                <select name="role" id="role">
                                    <option value="">Select Role</option>
                                    <option value="User">User</option>
                                    <option value="Trainer">Trainer</option>
                                </select>
                                <select id="fitness-trainer-category">
                                    <option value="">Select a Category</option>
                                    <option value="strength-and-conditioning">Strength & Conditioning</option>
                                    <option value="yoga">Yoga</option>
                                    <option value="pilates">Pilates</option>
                                    <option value="cardio">Cardio</option>
                                    <option value="dance">Dance</option>
                                    <option value="martial-arts">Martial Arts</option>
                                    <option value="nutrition">Nutrition</option>
                                    <option value="mindfulness">Mindfulness</option>
                                    <option value="mobility">Mobility</option>
                                    <option value="prenatal-and-postnatal">Prenatal & Postnatal</option>
                                  </select>
                                  
                            </div>
                            
                            <div class="field">
                                <input type="text" required />
                                <label>Profile Url</label>
                            </div>
                            <div class="field">
                                <input type="text" required />
                                <label>Banner Url</label>
                            </div>
                            <div class="oreno">
                                <textarea name="" id="" cols="20" rows="8"></textarea>
                            </div>
    
                          
                          <div class="field">
                            <input type="submit" value="SignUp" />
                          </div>
                          <div class="signup-link">
                            Already Have an Account? <a href="#">SignIn now</a>
                          </div>
                        </form>
                      </div>
                </div>
               
              </div>
          </div>
